<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colplex - Plataforma Educativa</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --facebook-blue: #1877f2;
            --facebook-blue-dark: #166fe5;
            --facebook-blue-light: #e7f3ff;
            --bg-primary: #f0f2f5;
            --bg-white: #ffffff;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border-color: #dddfe2;
            --success: #42b72a;
            --danger: #e4304d;
            --warning: #f7b928;
            --info: #17a2b8;
            --shadow: 0 2px 4px rgba(0,0,0,.1), 0 8px 16px rgba(0,0,0,.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .hidden { display: none !important; }
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .gap-2 { gap: 1rem; }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mb-2 { margin-bottom: 1rem; }
        .p-2 { padding: 1rem; }

        .navbar {
            background: var(--bg-white);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--facebook-blue);
            text-decoration: none;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--facebook-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
        }

        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 2rem auto;
            gap: 1rem;
            padding: 0 1rem;
        }

        .sidebar {
            width: 250px;
            background: var(--bg-white);
            border-radius: var(--radius);
            padding: 1rem;
            height: fit-content;
            box-shadow: var(--shadow);
            position: sticky;
            top: 80px;
        }

        .sidebar-item {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 0.5rem;
        }

        .sidebar-item:hover {
            background: var(--bg-primary);
        }

        .sidebar-item.active {
            background: var(--facebook-blue-light);
            color: var(--facebook-blue);
            font-weight: 600;
        }

        .content {
            flex: 1;
            min-width: 0;
        }

        .card {
            background: var(--bg-white);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--facebook-blue), var(--facebook-blue-dark));
            color: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .curso-card {
            background: var(--bg-white);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            border-left: 4px solid var(--facebook-blue);
        }

        .curso-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,.15);
        }

        .curso-disponible {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid var(--info);
        }

        .actividad-item {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            border-left: 3px solid var(--facebook-blue);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--facebook-blue);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
        }

        .btn-primary {
            background: var(--facebook-blue);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--facebook-blue-dark);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-primary);
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr:hover {
            background: var(--bg-primary);
        }

        /* Tabla de libro de calificaciones */
        .gradebook-table {
            font-size: 0.875rem;
        }

        .gradebook-table th {
            position: sticky;
            top: 0;
            background: var(--facebook-blue);
            color: white;
            z-index: 10;
        }

        .gradebook-table th:first-child {
            position: sticky;
            left: 0;
            z-index: 11;
        }

        .gradebook-table td:first-child {
            position: sticky;
            left: 0;
            background: var(--bg-white);
            font-weight: 600;
        }

        .gradebook-table input {
            width: 60px;
            padding: 0.25rem;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .gradebook-table input:focus {
            outline: none;
            border-color: var(--facebook-blue);
            background: var(--facebook-blue-light);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: var(--bg-white);
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--facebook-blue), var(--facebook-blue-dark));
        }

        .login-box {
            background: var(--bg-white);
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            text-align: center;
            color: var(--facebook-blue);
            margin-bottom: 2rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .badge-primary { background: var(--facebook-blue-light); color: var(--facebook-blue); }
        .badge-success { background: #d4edda; color: var(--success); }
        .badge-danger { background: #f8d7da; color: var(--danger); }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-info { background: #d1ecf1; color: var(--info); }

        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--facebook-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--bg-white);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 3000;
            animation: slideIn 0.3s;
            min-width: 300px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .nota-input {
            width: 80px;
            text-align: center;
        }

        .promedio-display {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 1rem;
            border-radius: var(--radius);
            text-align: center;
            margin: 1rem 0;
        }

        .promedio-excelente {
            background: var(--success);
            color: white;
        }

        .promedio-bueno {
            background: var(--facebook-blue);
            color: white;
        }

        .promedio-regular {
            background: var(--warning);
            color: white;
        }

        .promedio-bajo {
            background: var(--danger);
            color: white;
        }

        .asignacion-card {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .estudiante-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .estudiante-item:last-child {
            border-bottom: none;
        }

        .estudiante-checkbox {
            margin-right: 1rem;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: static;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Cargando aplicaci√≥n...</p>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACI√ìN
        // ==========================================
        const SUPABASE_URL = 'https://hzqnvxalfiulgzncqjao.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6cW52eGFsZml1bGd6bmNxamFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNDYwMTcsImV4cCI6MjA3ODYyMjAxN30.o_JipVBWeOb1kYfDrfJYJdOn-YHZUIBhJWG9PTYMbmE';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==========================================
        // ESTADO GLOBAL
        // ==========================================
        const app = {
            currentUser: null,
            currentView: 'dashboard',
            selectedCurso: null,
            selectedUnidad: null,
            data: {
                cursos: [],
                estudiantes: [],
                maestros: [],
                grados: [],
                secciones: [],
                unidades: [],
                actividades: [],
                notas: [],
                misCursos: [],
                asignaciones: [],
                inscripciones: [],
                cursosDisponibles: [],
                institucion: null
            }
        };

        // ==========================================
        // FUNCIONES DE UTILIDAD
        // ==========================================
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification alert-${type}`;
            notification.innerHTML = `
                <strong>${type === 'success' ? '‚úÖ' : type === 'danger' ? '‚ùå' : '‚ÑπÔ∏è'}</strong>
                ${message}
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        function showLoading() {
            return `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando...</p>
                </div>
            `;
        }

        function openModal(content) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `<div class="modal-content">${content}</div>`;
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
            document.body.appendChild(modal);
            return modal;
        }

        function closeModal(modal) {
            if (modal) modal.remove();
        }

        function getPromedioClass(promedio) {
            const p = parseFloat(promedio);
            if (p >= 90) return 'promedio-excelente';
            if (p >= 75) return 'promedio-bueno';
            if (p >= 60) return 'promedio-regular';
            return 'promedio-bajo';
        }

        // ==========================================
        // CRUD GEN√âRICO
        // ==========================================
        async function getData(table, filters = {}, select = '*') {
            try {
                let query = supabaseClient.from(table).select(select);
                Object.keys(filters).forEach(key => {
                    query = query.eq(key, filters[key]);
                });
                const { data, error } = await query;
                if (error) throw error;
                return data || [];
            } catch (error) {
                console.error(`Error obteniendo ${table}:`, error);
                return [];
            }
        }

        async function insertData(table, data) {
            try {
                const { data: result, error } = await supabaseClient
                    .from(table)
                    .insert(data)
                    .select();
                if (error) throw error;
                showNotification('Registro creado exitosamente', 'success');
                return result[0];
            } catch (error) {
                console.error('Error insertando:', error);
                showNotification('Error: ' + error.message, 'danger');
                return null;
            }
        }

        async function updateData(table, id, data) {
            try {
                const { error } = await supabaseClient
                    .from(table)
                    .update(data)
                    .eq('id', id);
                if (error) throw error;
                showNotification('Registro actualizado exitosamente', 'success');
                return true;
            } catch (error) {
                console.error('Error actualizando:', error);
                showNotification('Error: ' + error.message, 'danger');
                return false;
            }
        }

        async function deleteData(table, id) {
            if (!confirm('¬øEst√°s seguro de eliminar este registro?')) return false;
            try {
                const { error } = await supabaseClient
                    .from(table)
                    .delete()
                    .eq('id', id);
                if (error) throw error;
                showNotification('Registro eliminado exitosamente', 'success');
                return true;
            } catch (error) {
                console.error('Error eliminando:', error);
                showNotification('Error: ' + error.message, 'danger');
                return false;
            }
        }

        // ==========================================
        // AUTENTICACI√ìN
        // ==========================================
        async function login(email, password) {
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email.trim(),
                    password: password
                });
                if (error) {
                    console.error('Error de login:', error);
                    showNotification('Credenciales incorrectas', 'danger');
                    return false;
                }
                showNotification('¬°Bienvenido!', 'success');
                return true;
            } catch (error) {
                showNotification('Error al iniciar sesi√≥n', 'danger');
                return false;
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            showNotification('Sesi√≥n cerrada', 'success');
        }

        async function loadUserProfile(userId) {
            try {
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();
                if (error) throw error;
                if (data) {
                    app.currentUser = data;
                    await loadInstitution();
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error cargando perfil:', error);
                return false;
            }
        }

        async function loadInstitution() {
            try {
                const { data } = await supabaseClient
                    .from('instituciones')
                    .select('*')
                    .limit(1)
                    .single();
                if (data) app.data.institucion = data;
            } catch (error) {
                console.log('No se encontr√≥ instituci√≥n');
            }
        }

        // ==========================================
        // FUNCIONES DE DATOS
        // ==========================================

        // CURSOS
        async function loadCursos() {
            app.data.cursos = await getData('cursos');
        }

        async function createCurso(formData) {
            try {
                const curso = await insertData('cursos', {
                    nombre: formData.get('nombre'),
                    codigo: formData.get('codigo'),
                    descripcion: formData.get('descripcion'),
                    grado_id: formData.get('grado_id') || null,
                    color: formData.get('color') || '#1877f2'
                });
                
                if (curso) {
                    console.log('‚úÖ Curso creado:', curso);
                    await loadCursos();
                    renderView('cursos');
                }
                return curso;
            } catch (error) {
                console.error('‚ùå Error creando curso:', error);
                showNotification('Error al crear curso: ' + error.message, 'danger');
                return null;
            }
        }

        async function editCurso(id) {
            const curso = app.data.cursos.find(c => c.id === id);
            if (!curso) return;

            await loadGrados();

            const modal = openModal(`
                <div class="modal-header">
                    <h2>Editar Curso</h2>
                    <button class="close-modal" onclick="this.closest('.modal').remove()">√ó</button>
                </div>
                <form id="editCursoForm">
                    <div class="form-group">
                        <label class="form-label">Nombre del Curso *</label>
                        <input type="text" class="form-input" name="nombre" value="${curso.nombre}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">C√≥digo</label>
                        <input type="text" class="form-input" name="codigo" value="${curso.codigo || ''}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Grado</label>
                        <select class="form-select" name="grado_id">
                            <option value="">Sin grado asignado</option>
                            ${app.data.grados.map(g => `
                                <option value="${g.id}" ${curso.grado_id === g.id ? 'selected' : ''}>
                                    ${g.nombre}
                                </option>
                            `).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Descripci√≥n</label>
                        <textarea class="form-textarea" name="descripcion">${curso.descripcion || ''}</textarea>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancelar</button>
                    </div>
                </form>
            `);

            document.getElementById('editCursoForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const success = await updateData('cursos', id, {
                    nombre: formData.get('nombre'),
                    codigo: formData.get('codigo'),
                    descripcion: formData.get('descripcion'),
                    grado_id: formData.get('grado_id') || null
                });
                if (success) {
                    closeModal(modal);
                    await loadCursos();
                    renderView('cursos');
                }
            });
        }

// NUEVA FUNCI√ìN: Calcular todos los promedios de una vez
async function calcularTodosPromedios(estudianteId, cursoIds) {
    try {
        // Obtener TODAS las notas del estudiante en una sola consulta
        const { data: todasNotas, error } = await supabaseClient
            .from('notas')
            .select(`
                nota,
                actividades (
                    curso_id,
                    unidad_id
                )
            `)
            .eq('estudiante_id', estudianteId)
            .in('actividades.curso_id', cursoIds);

        if (error) {
            console.error('Error cargando notas:', error);
            return { porCurso: {}, porUnidad: {} };
        }

        // Organizar notas por curso y unidad
        const notasPorCurso = {};
        const notasPorUnidad = {};

        todasNotas?.forEach(n => {
            if (!n.actividades) return;
            
            const cursoId = n.actividades.curso_id;
            const unidadId = n.actividades.unidad_id;
            const nota = parseFloat(n.nota);

            // Por curso
            if (!notasPorCurso[cursoId]) {
                notasPorCurso[cursoId] = [];
            }
            notasPorCurso[cursoId].push(nota);

            // Por unidad
            const key = `${cursoId}_${unidadId}`;
            if (!notasPorUnidad[key]) {
                notasPorUnidad[key] = [];
            }
            notasPorUnidad[key].push(nota);
        });

        // Calcular promedios
        const promediosPorCurso = {};
        const promediosPorUnidad = {};

        // Promedios por curso
        Object.keys(notasPorCurso).forEach(cursoId => {
            const notas = notasPorCurso[cursoId];
            const suma = notas.reduce((acc, n) => acc + n, 0);
            promediosPorCurso[cursoId] = (suma / notas.length).toFixed(2);
        });

        // Promedios por unidad
        Object.keys(notasPorUnidad).forEach(key => {
            const notas = notasPorUnidad[key];
            const suma = notas.reduce((acc, n) => acc + n, 0);
            promediosPorUnidad[key] = (suma / notas.length).toFixed(2);
        });

        return {
            porCurso: promediosPorCurso,
            porUnidad: promediosPorUnidad
        };

    } catch (error) {
        console.error('Error en calcularTodosPromedios:', error);
        return { porCurso: {}, porUnidad: {} };
    }
}

            content.innerHTML = showLoading();

            content.innerHTML = html;

                            <strong style="font-size: 1.5rem;">${promedioCurso}</strong>
                        </td>
                    </tr>
                `;
            }

            html += `
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Promedio General -->
                <div class="card">
                    <div style="text-align: center; padding: 2rem;">
                        <h2 style="margin-bottom: 1rem; color: var(--text-secondary);">PROMEDIO GENERAL DEL A√ëO</h2>
                        <div class="promedio-display ${getPromedioClass(promedioGeneral)}" style="font-size: 3rem; padding: 2rem; margin: 0 auto; max-width: 400px;">
                            ${promedioGeneral}
                        </div>
                        <div style="margin-top: 1.5rem;">
                            <span style="font-size: 1.5rem; font-weight: 600; color: ${parseFloat(promedioGeneral) >= 60 ? 'var(--success)' : 'var(--danger)'};">
                                ${parseFloat(promedioGeneral) >= 60 ? '‚úÖ PROMOVIDO' : '‚ùå NO PROMOVIDO'}
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Leyenda de Calificaciones -->
                <div class="card">
                    <div class="card-header">
                        üìñ Escala de Calificaciones
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <div style="padding: 1rem; background: #d4edda; border-radius: var(--radius); text-align: center;">
                            <strong style="color: var(--success);">90 - 100</strong>
                            <p style="margin: 0.5rem 0 0 0;">Excelente</p>
                        </div>
                        <div style="padding: 1rem; background: #e7f3ff; border-radius: var(--radius); text-align: center;">
                            <strong style="color: var(--facebook-blue);">75 - 89</strong>
                            <p style="margin: 0.5rem 0 0 0;">Muy Bueno</p>
                        </div>
                        <div style="padding: 1rem; background: #fff3cd; border-radius: var(--radius); text-align: center;">
                            <strong style="color: #856404;">60 - 74</strong>
                            <p style="margin: 0.5rem 0 0 0;">Aprobado</p>
                        </div>
                        <div style="padding: 1rem; background: #f8d7da; border-radius: var(--radius); text-align: center;">
                            <strong style="color: var(--danger);">0 - 59</strong>
                            <p style="margin: 0.5rem 0 0 0;">Reprobado</p>
                        </div>
                    </div>
                </div>

                <!-- Resumen por Curso -->
                <div class="card">
                    <div class="card-header">
                        üìà Resumen por Curso
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
            `;

            for (const mc of app.data.misCursos) {
                const curso = mc.cursos;
                const promedioCurso = await calcularPromedioCurso(app.currentUser.id, curso.id);
                const promNumero = parseFloat(promedioCurso);
                
                html += `
                    <div style="border: 2px solid ${promNumero >= 60 ? 'var(--success)' : 'var(--danger)'}; border-radius: var(--radius); padding: 1rem;">
                        <h4 style="margin: 0 0 0.5rem 0; color: var(--facebook-blue);">${curso.nombre}</h4>
                        <div style="font-size: 2rem; font-weight: 700; color: ${promNumero >= 60 ? 'var(--success)' : 'var(--danger)'}; text-align: center; margin: 1rem 0;">
                            ${promedioCurso}
                        </div>
                        <div style="text-align: center;">
                            <span class="badge ${promNumero >= 60 ? 'badge-success' : 'badge-danger'}">
                                ${promNumero >= 60 ? '‚úÖ Aprobado' : '‚ùå Reprobado'}
                            </span>
                        </div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            return html;
        }

        // ==========================================
        // FUNCIONES GLOBALES
        // ==========================================
        function changeView(viewName) {
            renderView(viewName);
        }

        function showUserMenu() {
            const modal = openModal(`
                <div class="modal-header">
                    <h2>üë§ Mi Perfil</h2>
                    <button class="close-modal" onclick="this.closest('.modal').remove()">√ó</button>
                </div>
                <p><strong>Nombre:</strong> ${app.currentUser.nombre_completo}</p>
                <p><strong>Email:</strong> ${app.currentUser.email}</p>
                <p><strong>Rol:</strong> <span class="badge badge-primary">${app.currentUser.rol}</span></p>
                <button class="btn btn-danger mt-2" onclick="logout(); this.closest('.modal').remove();">
                    üö™ Cerrar Sesi√≥n
                </button>
            `);
        }

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================
        async function init() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session) {
                    const loaded = await loadUserProfile(session.user.id);
                    if (loaded) {
                        renderApp();
                    } else {
                        renderLogin();
                    }
                } else {
                    renderLogin();
                }

                supabaseClient.auth.onAuthStateChange(async (event, session) => {
                    if (event === 'SIGNED_IN' && session) {
                        await loadUserProfile(session.user.id);
                        renderApp();
                    } else if (event === 'SIGNED_OUT') {
                        app.currentUser = null;
                        renderLogin();
                    }
                });

            } catch (error) {
                console.error('Error de inicializaci√≥n:', error);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
